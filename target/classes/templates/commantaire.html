<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<body>
	<header th:insert="fragments.html :: nav"></header>
	<div class="container">
	

				
	<table class="table col-7">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Product Name</th>
					<th scope="col">Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="commantaire : ${commantaireList}">
					<th scope="row" th:text="${commantaire.commantaireId}"></th>
					<td th:text="${commantaire.commantaireName}"></td>
					<td th:text="${commantaire.commantaireDescription}"></td>
				</tr>
			</tbody>
		</table>	
			

		
	</div>

</body>
</html>
